<ion-view>
    <ion-nav-bar clas="bar-stable">
      <ion-nav-title>
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="searchQuery.item">
        </label>
      </ion-nav-title>

      <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="cancel()">Cancel</button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div class="list">
            <a class="item" ng-repeat="meal in meals | filter:searchQuery" ng-click="selectItem(meal)">
                <div class="row">
                    <div class="col-80">{{ meal.item }}</div>
                    <div class="col">{{ meal.calories }}</div>
                </div>
            </a>
        </button>
    </ion-content>
</ion-view>
